{% extends 'base.html'%}
{% load static %}

{% block contents %}

<div class='flex flex-col items-center border-b w-40 mt-10 border-black'>
  <h3>タイムライン</h3>
</div >
      <div class="flex flex-col justify-center items-center align-center">
        {% for post in posts %}
        <div class="card mt-5" style="width:30rem">
          <div class="card-header ">
            <a href = '{% url "timelines:userpost" post.user.id %}' class = ' mr-4 text-xl text-sky-500'>
            {{ post.user }}
            </a>
            <span class = 'created_at'>{{ post.created_at }}</span>
          </div>
          <div class="card-body">
            <p class="card-text">{{ post.text|truncatechars:30 }}</p>
            <div class="mt-2 mb-3">
              <a href = '{% url "timelines:userpost" post.user.id %}'>
                <img src="{{ post.image }}" alt="post_image">
              </a>
            </div>
            <a href='{% url "timelines:detail" post.pk %}' style="text-decoration: none;"  class="bg-stone-300 rounded-xl p-1 mr-2">投稿詳細</a>
            
          </div>
        </div>
      
        {% endfor %}
      </div>


{% endblock %}
