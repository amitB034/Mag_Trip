{% extends 'base.html'%}
{% load static %}

{% block contents %}

<div class='flex flex-col items-center border-b w-30 border-black'>
  <h3>タイムライン</h3>
</div >
      <div class="flex flex-col justify-center items-center align-center">
        {% for post in posts %}
        <div class="card mt-5" style="width:30rem">
          <div class="card-header">
            {{ post.user }}<span class = 'created_at'>{{ post.created_at }}</span>
          </div>
          <div class="card-body">
            <p class="card-text">{{ post.text|truncatechars:30 }}</p>
            <a href='{% url "timelines:detail" post.pk %}' style="text-decoration: none;"  class="btn-auth">投稿詳細</a>
            <a href = '{% url "timelines:userpost" post.user.id %}' style="text-decoration: none;" class = 'btn_auth'>
                  {{ post.user.username }}の投稿一覧へ</a>
          </div>
        </div>
      
        {% endfor %}
      </div>

            <div class="input checkbox flex flex-col items-center justify-center text-center mt-6">
                    <p class="text-3xl">スレ主の色を変える</p>
                    <label class="mt-4 relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer">
                        <div class="
                        w-11 h-6 bg-gray-200
                        peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300
                        dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700
                        peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full
                        peer-checked:after:border-white after:content-[''] after:absolute
                        after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300
                        after:border after:rounded-full after:h-5 after:w-5
                        after:transition-all dark:border-gray-600 peer-checked:bg-blue-600
                        "></div>
                    </label>
                </div>
{% endblock %}
